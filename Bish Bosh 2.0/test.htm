<body>
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="loop">Enter the loop number</label>
          <input type="number" class="form-control" id="loop"  value="" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
          <div class="invalid-tooltip">
            Please enter a number.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="division-one">Division one</label>
          <input type="number" class="form-control" id="first-division" required>
          <div class="valid-tooltip is-valid">
            Looks good!
          </div>
          <div class="invalid-tooltip">
            Please enter a valid number.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="divion-two">City</label>
          <input type="number" class="form-control" id="second-division" required>
          <div class="invalid-tooltip is-invalid">
            Please enter  a valid number.
          </div>
        </div>
      </div>
      <button id="start">Try it</button>
      
    </form>
      
    </body>
