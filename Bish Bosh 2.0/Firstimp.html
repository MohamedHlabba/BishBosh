<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bisch-Bosch First Implementation</title>
</head>

<body>

  <script type="text/javascript"> 
    for (let i = 1; i <= 100; i++) {

        if (i % 3 == 0 && i % 4 == 0) { 

          document.write("Bisch-Bosch" + ", ");
        } else if (i % 3 == 0) {
           
           document.write("Bisch" + ", ");


        } else if (i % 4 == 0) {
           

            document.write("Bosch" + ", ");
        } else {
         

            document.write(i + ", ");
        }

    }
    
  </script>

</body>

</html>
